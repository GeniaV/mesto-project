<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <meta name="description" content="Mesto">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="main-page">
    <header class="header">
      <img src="./images/logo-mesto-russia.svg" alt="Логотип Mesto" class="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__main-info">
          <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="places-gallery">
       <div class="card">
         <img src="./images/karachayevsk.jpg" alt="Карачаевск">
         <div class="card__description">
          <h2 class="card__name">Карачаевск</h2>
          <button type="button" aria-label="Нравится" class="card__like-icon"></button>
         </div>
       </div>
       <div class="card">
        <img src="./images/elbrus.png" alt="Гора Эльбрус">
        <div class="card__description">
         <h2 class="card__name">Гора Эльбрус</h2>
         <button type="button" aria-label="Нравится" class="card__like-icon"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/dombay.png" alt="Домбай">
        <div class="card__description">
         <h2 class="card__name">Домбай</h2>
         <button type="button" aria-label="Нравится" class="card__like-icon"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/khibiny.png" alt="Хибины">
        <div class="card__description">
         <h2 class="card__name">Хибины</h2>
         <button type="button" aria-label="Нравится" class="card__like-icon"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/baykal.png" alt="Байкал">
        <div class="card__description">
         <h2 class="card__name">Байкал</h2>
         <button type="button" aria-label="Нравится" class="card__like-icon"></button>
        </div>
      </div>
      <div class="card">
        <img src="./images/karachayevo-cherkessiya.png" alt="Карачаево-Черкессия">
        <div class="card__description">
         <h2 class="card__name">Карачаево-Черкессия</h2>
         <button type="button" aria-label="Нравится" class="card__like-icon"></button>
        </div>
      </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <form>
          <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__profile-info">
            <input class="popup__profile-name" type="text" id="profile-name" name="profile-name" placeholder="Жак-Ив Кусто" required>
            <input class="popup__profile-profession" type="text" id="profile-profession" name="profile-profession" placeholder="Исследователь океана" required>
          </fieldset>
          <fieldset class="popup__handlers">
            <button class="popup__button" type="submit" value="Cохранить">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
