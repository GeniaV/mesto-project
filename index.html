<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <meta name="description" content="Mesto">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="main-page">
    <header class="header">
      <img src="./images/logo-mesto-russia.svg" alt="Логотип Mesto" class="logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__main-info">
          <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="places-gallery">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <form class="popup__form" name="profile-edit">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__profile-info">
            <input class="popup__input-style" type="text" id="profile-name" name="profile-name" value="Жан-Ив Кусто" required>
            <input class="popup__input-style" type="text" id="profile-profession" name="profile-profession" value="Исследователь океана" required>
          </fieldset>
          <button class="popup__button" type="submit" value="Cохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_type_new-card"></button>
        <form class="popup__form popup__form_type_new-card" name="profile-edit">
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__profile-info">
            <input class="popup__input-style popup__input-style_type_new-cards" type="text" id="place-name" name="place-name" placeholder="Название" required>
            <input class="popup__input-style popup__input-style_type_new-cards" type="text" id="place-link" name="place-link" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button class="popup__button popup__button_type_new-card" type="submit" value="Cоздать">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_type__image"></button>
        <figure class="popup__photo">
          <img class="popup__photo-large" src="#" alt="#">
          <figcaption class="popup__photo-caption">#</figcaption>
        </figure>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <button type="button" aria-label="Удалить" class="card__delete-icon"></button>
        <img src="" class="card__image">
        <div class="card__description">
         <h2 class="card__name"></h2>
         <button type="button" aria-label="Нравится" class="card__like-icon"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
